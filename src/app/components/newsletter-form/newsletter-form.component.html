<section class="form-section pad-70">
    <div class="text">
        <h3>Desenvolvimento de software fullstack para qualquer tipo de negócio.</h3>
        <p>A GS transforma suas ideias em realidade. Desenvolvemos soluções e apps para sua empresa.</p>
    </div>

    <form [formGroup]="newsLetterForm">
        <label for="name">Nome</label>
        <input id="name" formControlName="name">
        <label for="email">Email</label>
        <input id="email" formControlName="email">
        <app-btn-primary 
            btn-text="Se inscreva"
            (submit)="onSubmit()"
            [disabled]="!newsLetterForm.valid"
            [loading]="loading()"
        ></app-btn-primary>

    </form>
</section>
